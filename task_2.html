<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 2 - Conference Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    h2 {
      text-align: center;
    }
    form {
      width: 60%;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    .form-group {
      margin-bottom: 10px;
    }
    input[type="submit"],
    input[type="reset"] {
      padding: 8px 16px;
      margin-top: 20px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h2>Conference Registration Form</h2>

  <form action="#" method="post">
    <div class="form-group">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="18" max="99" value="18" required>
    </div>

    <div class="form-group">
      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
    </div>

    <div class="form-group">
      <label for="country">Country of Residence:</label>
      <select id="country" name="country">
        <option value="malaysia">Malaysia</option>
        <option value="singapore">Singapore</option>
        <option value="indonesia">Indonesia</option>
        <option value="thailand">Thailand</option>
      </select>
    </div>

    <div class="form-group">
      <label>Areas of Interest:</label>
      <input type="checkbox" id="software" name="interest" value="software">
      <label for="software">Software Development</label><br>

      <input type="checkbox" id="data" name="interest" value="data">
      <label for="data">Data Science</label><br>

      <input type="checkbox" id="cybersecurity" name="interest" value="cybersecurity">
      <label for="cybersecurity">Cybersecurity</label><br>

      <input type="checkbox" id="ai" name="interest" value="ai">
      <label for="ai">Artificial Intelligence</label>
    </div>

    <div class="form-group">
      <label>Experience Level:</label>
      <input type="radio" id="beginner" name="level" value="beginner">
      <label for="beginner">Beginner</label><br>

      <input type="radio" id="intermediate" name="level" value="intermediate">
      <label for="intermediate">Intermediate</label><br>

      <input type="radio" id="advanced" name="level" value="advanced">
      <label for="advanced">Advanced</label>
    </div>

    <div class="form-group">
      <label for="comments">Comments or Questions:</label>
      <textarea id="comments" name="comments" placeholder="Any comments or questions?" rows="4"></textarea>
    </div>

    <input type="submit" value="Register">
    <input type="reset" value="Reset">
  </form>

</body>
</html>
